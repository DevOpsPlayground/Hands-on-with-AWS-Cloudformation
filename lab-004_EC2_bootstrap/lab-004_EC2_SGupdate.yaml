AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS CloudFormation lab-004 EC2  - Update SecurityGroup '

Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      SecurityGroups: !Ref 'HttpInboundRule'

  HttpInboundRule:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: tcp
      FromPort: '80'
      ToPort: '80'
      SourceSecurityGroupId: sg-7fa21309
      GroupId: 'sg-7fa21309'
